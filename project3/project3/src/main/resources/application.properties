spring.application.name=project3

# Configura\u00e7\u00e3o do Banco de Dados
spring.datasource.url=jdbc:mysql://localhost:3306/project3_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=admim  
spring.datasource.password=root  
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configura\u00e7\u00e3o de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Porta da aplica\u00e7\u00e3o
server.port=8080

# Configura\u00e7\u00e3o do Log (opcional)
logging.level.org.springframework=INFO
